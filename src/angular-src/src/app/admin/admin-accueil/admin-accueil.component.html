<div class="row">
  <div class="col-xs-12">
    <div class="row header">
      <div class="col-backline"></div>
      <div class="header-block col-xs-8 col-xs-offset-2">
        <!-- <img src="/assets/images/eath_globe.png" alt="" sizes="" srcset=""> -->
        <h2 class="text-center">Road Trip <span>Social</span></h2>
        <h3 class="text-right">Administration</h3>
      </div>
    </div>


    <!-- Menu -->
    <div class="row menu-row">
      <div class="col-xs-8 col-xs-offset-2">

        <button class="col-xs-3 menu-panel text-center btn btn-default" (click)="manageUsers()">
          <!-- <button class="btn btn-default"> -->
          <img alt="Gestion des utilisateurs" class="img img-responsive img-rounded"
               src="/src/angular-src/src/assets/images/admin/users.png" title="Gestion des utilisateurs">
          <p class="">Gestion des utilisateurs</p>
          </button>
        <!-- </div> -->

        <button class="col-xs-3 menu-panel text-center btn btn-default" (click)="manageMessages()">
          <img alt="Gestion des messages" class="img img-responsive img-rounded"
               src="/src/angular-src/src/assets/images/admin/Messages.png" title="Gestion des messages">
          <p class="">Gestion des messages</p>

          </button>


        <button class="col-xs-3 menu-panel text-center btn btn-default" (click)="showStatistics()">
          <img alt="Affichage des statistiques d'utilisation" class="img img-responsive img-rounded"
               src="/src/angular-src/src/assets/images/admin/statistics.png"
               title="Affichage des statistiques d'utilisation">
          <p class="">Statistiques d'utilisation</p>
        </button>

      </div>
    </div>
    <!-- Fin Menu -->

    <!-- <div class="separator"></div> -->
    <div class="row">
      <div class="col-xs-12" *ngIf="isUsermanagement">
        <rts-admin-users></rts-admin-users>
      </div>
      <div class="col-xs-12" *ngIf="isMessageManagement">
        <rts-admin-messages></rts-admin-messages>
      </div>
      <div class="col-xs-8 col-xs-push-2" *ngIf="isStatistics">
        <rts-admin-statistics></rts-admin-statistics>
      </div>
    </div>
  </div>
</div>
