<div class="row">
  <div class="col-md-8 col-xs-12 col-sm-12 col-lg-5">
    <ul class="friends-list" *ngIf="userDetails">
      <li *ngFor="let friend of userDetails.friendsList" title="{{friend.nickname}}">
        <a href="/profile/{{friend._id}}" class="friends-text">
          

    <img class="img img-responsive img-circle" src="{{friend.avatar |showImage}}" alt="" />
  </a>

    </ul>
  </div>
</div>
