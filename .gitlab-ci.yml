before_script:
 - apt-get update -y && apt-get install openssh-client ssh-askpass ca-certificates ssh sshpass  -y
 # Install ssh-agent if not already installed, it is required by Docker.
 # (change apt-get to yum if you use a CentOS-based image)
 - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client  -y )'
 
 - ssh-keygen -t rsa -N "" -q -f ~/.ssh/id_rsa
 
 # Run ssh-agent (inside the build environment)
 - eval $(ssh-agent -s)

 # Add the SSH key stored in SSH_PRIVATE_KEY variable to the agent store
 - mkdir -p ~/.ssh

 #- ls /root/.ssh/
 - echo "$SSH_PRIVATE_KEY" >>~/.ssh/authorized_keys
 - echo "$known_host_staging" >>~/.ssh/known_hosts

 

 # For Docker builds disable host key checking. Be aware that by adding that
 # you are suspectible to man-in-the-middle attacks.
 # WARNING: Use this only with the Docker executor, if you use it with shell
 # you will overwrite your user's SSH config.
 - mkdir -p ~/.ssh
 - echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config
 # In order to properly check the server's host key, assuming you created the
 # SSH_SERVER_HOSTKEYS variable previously, uncomment the following two lines
 # instead.
 # - mkdir -p ~/.ssh
 # - '[[ -f /.dockerenv ]] && echo "$SSH_SERVER_HOSTKEYS" > ~/.ssh/known_hosts'
 - ls -l
 - cd ./server; npm install --silent --loglevel warn ; cd ..
 - cd ./front; npm install --silent  --loglevel warn ; cd ..
 - cd ./angular-src; npm install --silent  --loglevel warn ; cd ..

stages:
  - lint
  - build
  - test
  - staging
  - e2e
  - deploy
  - production


cache:
  paths:
  - node_modules/

lint_backend:
  stage: lint
  environment: dev_backend
  script:
    - cd ./server; npm run lint
    
lint_angular:
  stage: lint
  environment: dev_angular
  script:
    - cd ./angular-src; ng lint

lint_frontend:
  stage: lint
  environment: dev_frontend
  script:
    - cd ./front; npm run lint    

test_backend:
 stage: test
 environment: dev_backend
 script:    
   - echo "Test step backend"
   - echo "npm test"

test_angular:
 stage: test
 environment: dev_angular
 script:    
   - echo "Test step angular"
   - echo "ng test"

build_angular:
 stage: build
 environment: dev
 script:    
   - echo "Build Angular step "
   - echo ng build

build_angular:
 stage: e2e
 environment: dev
 script:    
   - echo "E2E Angular Testing"
   

