image: teracy/angular-cli:latest
#image: teracy/angular-cli:latest

# Pick zero or more services to be used on all builds.
# Only needed when using a docker container to run your tests in.
# Check out: http://docs.gitlab.com/ce/ci/docker/using_docker_images.html#what-is-service
#services:
#  - mongo:latest

# This folder is cached between builds
# http://docs.gitlab.com/ce/ci/yaml/README.html#cache

before_script:
 - ls -l
 - cd ./server; npm install --silent --loglevel warn ; cd ..
 - cd ./front; npm install --silent  --loglevel warn ; cd ..
 - cd ./angular-src; npm install --silent  --loglevel warn ; cd ..

stages:
  - build
  - test
  - staging
  - deploy
  - production


cache:
  paths:
  - node_modules/

lint_backend:
  stage: build
  environment: dev
  script:
    - cd ./server; npm run lint
    
lint_angular:
  stage: build
  environment: dev
  script:
    - cd ./angular-src; ng lint

lint_frontend:
  stage: build
  environment: dev
  script:
    - cd ./front; npm run lint    

test:
 stage: test
 environment: dev
 script:    
   - echo "Test step"

deploy_to_staging:
 stage: staging
 environment: 
   dev   
 script:
   - echo "Go to staging"
 when: on_success

deploy_to_production:
  stage: production
  environment: production
  script:
    - echo "Go to production"
    - cd ./front; ./node_modules/@angular/cli/bin/ng build
  only:
    - master
  when: manual

