<div class="container">
  <div class="row">
    <div class="col-md-4 contentMembers">
      <h4>Membres</h4>
    </div>
    <div class="col-md-8 contentBox">
      <div class="chatbox">
        <p *ngFor="let messages of listMessages">
          {{ messages }}</p>
      </div>
    </div>
  </div>
  <div class="row">
    <form action="" class="form-group">
      <input type="text" class="inputText" [(ngModel)]="currentMessage" placeholder="Entrez votre texte ici" name="currentMessage">
      <button (click)="onSendMessage()" class="btn btn-primary">Envoyer</button>
    </form>
  </div>
</div>
