<h1>
  Salon de discussions instantan√©es
</h1>

<div class="container">
  <div class="row">
    <div class="col-md-3">
      <h3>Membres</h3>
    </div>
    <div class="col-md-9">
      <div class="chatbox">
        <p *ngFor="let messages of listMessages">
          {{ messages }}</p>
      </div>
    </div>
  </div>
  <div class="row">
    <form action="" class="form-control">
      <input type="text" class="inputText" [(ngModel)]="currentMessage" placeholder="Entrez votre texte ici" name="currentMessage">
      <button (click)="onSendMessage()" class="btn btn-primary">Envoyer</button>
    </form>
  </div>
</div>
