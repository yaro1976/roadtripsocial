<div class="row">
  <div class="container">
    <div class="row">
      <div class="reset-password-page">
        <div class="row">

          <div class="text-center">
            <h2>{{title}}</h2>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-12 main-reset-password main-center">
            <form [formGroup]="resetPasswordFrom" class="form-vertical" (ngSubmit)="onResetFormSubmit()" novalidate>

              <div class="form-group" [ngClass]="{
          'has-error': newPassword.invalid && newPassword.dirty,
          'has-success': newPassword.valid && newPassword.dirty
          }">
                <label for="password" class="col-sm-8 control-label col-sm-offset-2 text-center">Nouveau mot de passe :</label>
                <div class="col-sm-8 col-sm-offset-2 ">
                  <input type="password" class="form-control" id="newPassword" formControlName="newPassword" name="newPassword" [formGroup]="resetPasswordFrom">
                </div>
                <!-- <div class="clearfix"></div> -->

              </div>


              <div class="form-group" [ngClass]="{
          'has-error': passwordConfirm.invalid && passwordConfirm.dirty,
          'has-success': passwordConfirm.valid && passwordConfirm.dirty
          }">
                <label for="passwordConfirm" class="col-sm-8 control-label col-sm-offset-2 text-center">Confirmez :</label>
                <div class="col-sm-8 col-sm-offset-2 ">
                  <input type="password" class="form-control" id="passwordConfirm" formControlName="passwordConfirm" name="passwordConfirm"
                    [formGroup]="resetPasswordFrom">
                </div>
                <div class="clearfix"></div>
                <div class="col-sm-6 col-sm-offset-3 text-center alert alert-danger" *ngIf="passwordConfirm.errors && (passwordConfirm.dirty || passwordConfirm.touched)">
                  <div class="clearfix"></div>
                  <div class="row">
                    <div class="" *ngIf="(passwordConfirm.dirty || passwordConfirm.touched)">
                      <p *ngIf="(newPassword.value !== passwordConfirm.value)">Les mots de passe sont différents</p>
                    </div>
                  </div>
                </div>
                <div class="col-sm-6 col-sm-offset-3 text-center alert alert-danger" *ngIf="newPassword.errors && (newPassword.dirty || newPassword.touched)">
                  <p *ngIf="newPassword.errors.required" class="">Un mot de passe est requis</p>
                  <p *ngIf="newPassword.errors.minlength">Trop court : <br />min 4 caractères</p>
                  <p *ngIf="newPassword.errors.maxlength">Trop long : <br /> max 16 caractères</p>
                </div>
              </div>

              <div class="clearfix"></div>
              <div class="form-group text-center">
                <button type="submit" class="btn btn-default" [disabled]="!resetPasswordFrom.valid">Valider</button>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
