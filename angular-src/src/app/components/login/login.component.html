<div class="row">
  <div class="login-page">
    <div class="text-center">
      <h2>{{title}}</h2>
    </div>

    <div class="row">
      <div class="col-md-4 col-md-push-4 col-sm-6 col-sm-push-3 col-xs-8 col-xs-push-2 main-login main-center">
        <form [formGroup]="loginForm" class="form-vertical" *ngIf="active && !lostPassword" (ngSubmit)="onLoginSubmit()" novalidate>

          <div class="form-group" [ngClass]="{
                  'has-error': nickname.invalid && nickname.dirty,
                  'has-success': nickname.valid && nickname.dirty
                  }">
            <label for="nickname" class="col-xs-8 col-xs-offset-2 text-center control-label">Identifiant :</label>
            <div class="col-sm-8 col-sm-offset-2 ">
              <input type="text" class="form-control" id="nickname" placeholder="Votre pseudonyme" formControlName="nickname" name="nickname"
                [formGroup]="loginForm">
            </div>
          </div>

          <div class="form-group" [ngClass]="{
          'has-error': password.invalid && password.dirty,
          'has-success': password.valid && password.dirty
          }">
            <label for="password" class="col-sm-8 control-label col-sm-offset-2 text-center">Mot de passe :</label>
            <div class="col-sm-8 col-sm-offset-2 ">
              <input type="password" class="form-control" id="password" placeholder="" formControlName="password" name="password" [formGroup]="loginForm">
            </div>
            <div class="clearfix"></div>
            <div class="col-sm-6 col-sm-offset-3 text-center alert alert-danger" *ngIf="password.errors && (password.dirty || password.touched)">
              <p *ngIf="password.errors.required" class="">Un mot de passe est requis</p>
              <p *ngIf="password.errors.minlength">Mot de passe trop court : <br />minimum 4 caractères</p>
              <p *ngIf="password.errors.maxlength">Mot de passe trop long : <br /> maximum 16 caractères</p>
            </div>
          </div>
          <div class="clearfix"></div>
          <div class="form-group text-center">
            <button type="submit" class="btn btn-default" [disabled]="!loginForm.valid">Valider</button>
            <!--<button type="submit" class="btn btn-default">S'inscrire</button>-->
          </div>
        </form>
        <div class="text-center" *ngIf="!lostPassword">
          <a (click)="onLostPass()">Mot de passe perdu</a>
        </div>

        <form [formGroup]="lostPasswordForm" class="form-vertical" *ngIf="active && lostPassword" (ngSubmit)="onLostPasswordSubmit()"
          novalidate>

          <div class="form-group" [ngClass]="{
                  'has-error': nickname.invalid && nickname.dirty,
                  'has-success': nickname.valid && nickname.dirty
                  }">
            <label for="email" class="col-xs-8 col-xs-offset-2 text-center control-label">Votre adresse email :</label>
            <div class="col-sm-8 col-sm-offset-2 ">
              <input type="mail" class="form-control" id="email" placeholder="Votre email" formControlName="email" name="email" [formGroup]="lostPasswordForm">
            </div>
          </div>

          <div class="clearfix"></div>
          <div class="form-group text-center">
            <button type="submit" class="btn btn-default" [disabled]="!lostPasswordForm.valid">Envoyer</button>
            <!--<button type="submit" class="btn btn-default">S'inscrire</button>-->
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
