<div class="row">
  <div class="col-xs-12">
    <div class="row">
      <div class="profile-page">
        <div class="slider">
          <div class="row">
            <div class="col-sm-6 title-text">
              <h1>
                Voyages et <span>partages</span><br /> tes exp√©riences avec tes amis
              </h1>
            </div>
          </div>
        </div>


        <!-- Entete - Bouton modifier / sauvegarder / Annuler -->
        <div class="row">
          <div class="col-xs-12">
            <div class="row" *ngIf="isOwnProfile">
              <div class="col-xs-10 col-lg-10 col-md-10 col-sm-10">
                <h2> Votre profil </h2>
              </div>
              <div class="row">
                <div class="col-xs-2 col-lg-1 col-md-1 col-sm-1 text-right">
                  <div class="row">
                    <div class="col-xs-1 col-lg-1 col-md-1 col-sm-1" *ngIf="!isOnModif">
                      <span class="glyphicon glyphicon-pencil" style="color:#e0e0e0; padding-top: 27px;" (click)="modify()" title="Modifier"></span>
                    </div>
                    <div class="col-xs-1 col-lg-1 col-md-1 col-sm-1" *ngIf="isOnModif" style="padding-top: 27px;">
                      <img src="/assets/images/ok.png" alt="" height="20" srcset="" (click)="save()" title="Sauver">
                    </div>
                    <div class="col-xs-1 col-lg-1 col-md-1 col-sm-1" *ngIf="isOnModif" style="padding-top: 26px;">
                      <img src="/assets/images/remove.png" alt="" height="25" srcset="" (click)="reset()" title="Annuler">
                    </div>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>
        <!-- Entete - Bouton modifier / sauvegarder / Annuler -->

        <div class="separation"></div>
        <div class="row" *ngIf="user">
          <div class="col-xs-12">
            <rts-profile-view [user]="user" [suivi]="suivi" *ngIf="!isOnModif">
            </rts-profile-view>
          </div>
        </div>

        <div class="row" *ngIf="user">
          <div class="col-xs-12">
            <rts-profile-edit [user]="user" [suivi]="suivi" [onSavedEvent]="onSavedEvent" (newUser)="loadNewUser($event)" *ngIf="isOnModif"></rts-profile-edit>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
