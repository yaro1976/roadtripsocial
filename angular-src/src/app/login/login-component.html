<div class="container">
    <div class="row">
        <h2>Login</h2>
        <form action="">
            <div class="form-group">
                <label for="nickname" class="col-sm-2">Identifiant</label>
                <input type="text" ng-bind="nickname" id="nickname">
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2">Mot de passe</label>
                <input type="password" ng-bind="password" id="password">
            </div>
            <div class="form-group">
                <button type="submit">S'identifier</button>
            </div>
        </form>
    </div>
</div>
